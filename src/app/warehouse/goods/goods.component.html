<div class="container">
  <div class="title-section">
    <h3> DANH SÁCH HÀNG HOÁ</h3>
  </div>
  <div class="search-bar">
    <input #searchInput type="text" placeholder="Tìm hàng" (keyup)="search()">
    <button class="add-item-btn" (click)="addGoods()">+</button>
  </div>
  <div class="item-list">
    <div class="item-item" *ngFor="let g of goods">
      <div class="item-name">{{ g.name }}</div>
      <div class="item-remaining">SL: {{ g.remaining }} {{ g.unit }}</div>
      <div class="item-info">
        <button (click)="showItem(g)">Thông tin</button>
      </div>
    </div>
  </div>
</div>
