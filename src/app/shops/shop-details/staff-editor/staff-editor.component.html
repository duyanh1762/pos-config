<div class="container">
  <div class="header-container" *ngIf="data.type === 'create'">
    Tạo mới
  </div>
  <div class="header-container" *ngIf="data.type === 'edit'">
    Thông tin
  </div>
  <div class="form-container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-input">
        <label for="name">Tên nhân viên</label>
        <input
          name="name"
          id="name"
          placeholder="Nhập..."
          [(ngModel)]="name"
        />
      </div>
      <div class="form-input">
        <label for="descreption">Mật khẩu</label>
        <input
          name="password"
          id="password"
          placeholder="Nhập..."
          [(ngModel)]="password"
        />
      </div>
      <div class="form-input">
        <label for="descreption">Phân quyền</label>
        <select name="role" id="role" [(ngModel)]="role">
          <option value="quan_ly">Quản lý</option>
          <option value="thu_ngan">Thu ngân</option>
          <option value="pha_che">Pha chế</option>
        </select>
      </div>
      <div class="form-input">
        <label for="descreption">Trạng thái</label>
        <select name="status" id="status" [(ngModel)]="status">
          <option value="Active">Hoạt động</option>
          <option value="Not_Active">Không hoạt động</option>
        </select>
      </div>
      <button type="submit" >Xác nhận</button>
    </form>
  </div>
</div>
